       <h1>Grid </h1>
       <!-- bootstrap grid code -->
       <div class="container text-center">
        <div class="row">
          <div class="col-sm-8">apple</div>
          <div class="col-sm-4">banana</div>
        </div>
        <div class="row">
          <div class="col-sm">grapes</div>
          <div class="col-sm">peach</div>
          <div class="col-sm">plum</div>
        </div>
    </div>
 
       <!-- another grid -->
       <div class="container text-center">
        <div class="row row-cols-2">
          <div class="col">Column 1</div>
          <div class="col">Column 2</div>
          <div class="col">Column 3</div>
          <div class="col">Column 4 </div>
        </div>
      </div>
      <!-- images -->
      <div class="images">
        <img src="images\Captur17.PNG"  class="rounded float-start" alt="">
        <img src="images\img.jpg" width="200px" height="100px" class="rounded float-end" alt="">
      </div>
        
      <!-- tables -->
       <div class="tables">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Days of the week</th>
                <th scope="col">Breakfast</th>
                <th scope="col">Lunch</th>
                <th scope="col">Dinner</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Monday</th>
                <td>fruits</td>
                <td>sandwich</td>
                <td>salad</td>
              </tr>
              <tr>
                <th scope="row">Tuesday</th>
                <td>oatmeal</td>
                <td>shake</td>
                <td>grilled chicken</td>
              </tr>
              <tr>
                <th scope="row">Friday</th>
                <td >bacon egg and cheese </td>
                <td> burger</td>
                <td>pasta</td>
              </tr>
            </tbody>
          </table>
       </div>
